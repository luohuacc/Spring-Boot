<html xmlns:th="http://www.thymeleaf.org"
      th:replace="public/layout">
    <div th:fragment="content">
        <form class="form-horizontal" action="/emp/doCreate" method="post">

      <!--      <div class="form-group">
                <label  for="empno" class="col-sm-2 control-label">员工编号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入员工编号" name="empno" id="empno">
                </div>
            </div>-->

            <div class="form-group">
                <label  for="ename" class="col-sm-2 control-label">员工姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入员工姓名" name="ename" id="ename">
                </div>
            </div>


            <div class="form-group">
                <label for="deptno" class="col-sm-2 control-label">部门</label>
                <div class="col-sm-10">
                    <select class="form-control" name="deptno" id="deptno">
                        <option>请选择</option>
                        <option value="10">会计部</option>
                        <option value="20">研发部</option>
                        <option value="30">销售部</option>
                        <option value="*">其它部门</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="job" class="col-sm-2 control-label">岗位</label>
                <div class="col-sm-10">
                    <select class="form-control" name="job" id="job">
                        <option>请选择</option>
                        <option value="MANAGER">管理者</option>
                        <option value="CTO">CTO</option>
                    </select>
                </div>
            </div>



            <div class="form-group">
                <label for="hiredate" class="col-sm-2 control-label">入职时间</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="hiredate" placeholder="格式：2018-09-27" id="hiredate">
                </div>
            </div>

            <div class="form-group">
                <label for="sal" class="col-sm-2 control-label">工资</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sal" placeholder="请输入工资" name="sal">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>

        </form>
    </div>
</html>
