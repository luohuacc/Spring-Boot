<html xmlns:th="http://www.thymeleaf.org"
      th:replace="public/layout">
<div th:fragment="content">
    <table class="table table-striped table-bordered table-hover table-full-width center">
        <caption >[[${emp.ename}]] ---的个人详情</caption>
        <tr>
            <th>编号</th>
            <td th:text="${emp.empno}"></td>
        </tr>
        <tr>
            <th>姓名</th>
            <td th:text="${emp.ename}"></td>
        </tr>
        <tr>
            <th>部门</th>
            <td th:switch="${emp.deptno}">
                <span th:case="20">研发部</span>
                <span th:case="30">销售部</span>
                <span th:case="10">会计部</span>
                <span th:case="*">其他部门</span>
            </td>
        </tr>
        <tr>
            <th>岗位</th>
            <td th:text="${emp.job}"></td>
        </tr>
        <tr>
            <th>入职时间</th>
            <td>[[${#dates.format(emp.hiredate , 'yyyy年MM月dd日')}]]</td>
        </tr>
        <tr>
            <th>工资</th>
            <td th:text="${emp.sal}"></td>
        </tr>
        <tr>
            <th>资金</th>
            <td th:text="${emp.comm!=null}?${#numbers.formatCurrency(emp.comm)}:'N/A'"></td>
        </tr>

    </table>
</div>
</html>
